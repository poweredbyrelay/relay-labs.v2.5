<!-- Contact Form Section -->
<section class="contact-form-section" id="contact">
    <div class="container">
        <h2 class="section-title">Get in Touch</h2>
        <p class="section-subtitle">Ready to transform your business? Let's talk about your AI automation needs.</p>
        
        <form class="contact-form" action="#" method="POST" id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number <span class="optional">(optional)</span></label>
                <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
            </div>
            
            <button type="submit" class="btn btn-primary submit-btn">Send Message</button>
        </form>
    </div>
</section>

<!-- SMS Opt-in Modal -->
<div class="sms-modal-overlay" id="smsModal">
    <div class="sms-modal">
        <div class="sms-modal-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
        </div>
        <h3 class="sms-modal-title">SMS Messaging Consent</h3>
        <p class="sms-modal-text">
            By providing your phone number, you agree to receive text messages from Relay Labs. 
            Message/data rates may apply. Reply STOP to opt out, HELP for help.
        </p>
        <div class="sms-modal-buttons">
            <button class="sms-btn sms-btn-agree" id="agreeBtn">Agree & Continue</button>
            <button class="sms-btn sms-btn-cancel" id="cancelBtn">Cancel</button>
        </div>
    </div>
</div>

<!-- ADD THIS CSS TO YOUR EXISTING <style> TAG OR style.css FILE -->
<style>
/* Contact Form Section Styles */
.contact-form-section {
    padding: 100px 0;
    position: relative;
    background: linear-gradient(180deg, 
        rgba(10, 10, 15, 0.95) 0%, 
        rgba(15, 16, 24, 0.98) 50%,
        rgba(10, 10, 15, 0.95) 100%
    );
}

.contact-form-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 30% 20%, rgba(124, 92, 255, 0.06), transparent 60%),
        radial-gradient(circle at 70% 80%, rgba(168, 85, 247, 0.04), transparent 60%);
    pointer-events: none;
}

.section-subtitle {
    text-align: center;
    color: #cbd5e1;
    font-size: 1.1rem;
    margin-bottom: 50px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
    background: linear-gradient(145deg, 
        rgba(18, 19, 32, 0.9), 
        rgba(15, 16, 24, 0.95)
    );
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 24px;
    padding: 40px;
    backdrop-filter: blur(15px);
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #e2e8f0;
    font-weight: 500;
    font-size: 0.95rem;
}

.required {
    color: #ef4444;
}

.optional {
    color: #64748b;
    font-size: 0.85rem;
}

.form-group input {
    width: 100%;
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(124, 92, 255, 0.2);
    border-radius: 10px;
    color: #e2e8f0;
    font-size: 1rem;

}

.form-group input:focus {
    outline: none;
    border-color: #7c5cff;
    background: rgba(124, 92, 255, 0.05);
    box-shadow: 0 0 0 3px rgba(124, 92, 255, 0.1);
}

.form-group input:disabled {
    background: rgba(255, 255, 255, 0.02);
    opacity: 0.5;
    cursor: not-allowed;
}

.submit-btn {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
}

/* SMS Modal Styles */
.sms-modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    z-index: 10000;
    animation: fadeIn 0.3s ease;
}

.sms-modal-overlay.active {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.sms-modal {
    background: linear-gradient(145deg, 
        rgba(18, 19, 32, 0.98), 
        rgba(15, 16, 24, 0.99)
    );
    border: 1px solid rgba(124, 92, 255, 0.3);
    border-radius: 20px;
    max-width: 500px;
    width: 100%;
    padding: 35px;
    animation: slideUp 0.3s ease;
    box-shadow: 0 20px 60px rgba(124, 92, 255, 0.3);
}

.sms-modal-icon {
    width: 60px;
    height: 60px;
    margin: 0 auto 20px;
    background: linear-gradient(135deg, #7c5cff, #a855f7);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.sms-modal-icon svg {
    width: 30px;
    height: 30px;
    color: white;
}

.sms-modal-title {
    color: #ffffff;
    font-size: 1.6rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 15px;
}

.sms-modal-text {
    color: #cbd5e1;
    text-align: center;
    line-height: 1.6;
    font-size: 1rem;
    margin-bottom: 30px;
}

.sms-modal-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
}

.sms-btn {
    padding: 12px 28px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1rem;
}

.sms-btn-agree {
    background: linear-gradient(135deg, #7c5cff, #a855f7);
    color: white;
}

.sms-btn-agree:hover {
    background: linear-gradient(135deg, #6d4eff, #9333ea);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(124, 92, 255, 0.5);
}

.sms-btn-cancel {
    background: rgba(255, 255, 255, 0.1);
    color: #e2e8f0;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.sms-btn-cancel:hover {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.3);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from {
        transform: translateY(30px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-form {
        padding: 30px 20px;
    }
    
    .sms-modal {
        padding: 25px;
    }
    
    .sms-modal-title {
        font-size: 1.3rem;
    }
    
    .sms-modal-buttons {
        flex-direction: column;
        width: 100%;
    }
    
    .sms-btn {
        width: 100%;
    }
}
</style>

<!-- ADD THIS JAVASCRIPT TO YOUR app.js FILE OR BEFORE THE CLOSING </body> TAG -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const phoneInput = document.getElementById('phone');
    const modal = document.getElementById('smsModal');
    const agreeBtn = document.getElementById('agreeBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const contactForm = document.getElementById('contactForm');
    
    let hasConsented = false;
    let phoneStarted = false;

    // Track when user starts typing in phone field
    phoneInput.addEventListener('input', function(e) {
        // Only show modal on first character typed and if not already consented
        if (e.target.value.length === 1 && !phoneStarted && !hasConsented) {
            phoneStarted = true;
            showModal();
        }
    });

    // Show modal
    function showModal() {
        modal.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent scrolling
    }

    // Hide modal
    function hideModal() {
        modal.classList.remove('active');
        document.body.style.overflow = ''; // Restore scrolling
    }

    // Handle agree button
    agreeBtn.addEventListener('click', function() {
        hasConsented = true;
        hideModal();
        phoneInput.focus(); // Return focus to phone input
    });

    // Handle cancel button
    cancelBtn.addEventListener('click', function() {
        hasConsented = false;
        phoneStarted = false;
        phoneInput.value = ''; // Clear phone field
        phoneInput.disabled = true; // Disable phone field
        hideModal();
    });

    // Handle form submission
    contactForm.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission
        
        // Get form values
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: phoneInput.value,
            smsConsent: hasConsented && phoneInput.value ? true : false
        };
        
        // Here you would normally send the data to your server
        console.log('Form submitted with data:', formData);
        
        // Show success message (you can customize this)
        alert('Thank you for contacting us! We\'ll be in touch soon.');
        
        // Reset form
        contactForm.reset();
        hasConsented = false;
        phoneStarted = false;
        phoneInput.disabled = false;
    });

    // Optional: Format phone number as user types
    phoneInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 0) {
            if (value.length <= 3) {
                value = `(${value}`;
            } else if (value.length <= 6) {
                value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
            } else {
                value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6, 10)}`;
            }
        }
        e.target.value = value;
    });
});
</script>
